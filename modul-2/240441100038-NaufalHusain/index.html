<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warung Makan Syahira</title>
    <style>
        /* Layout dasar */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
            position: relative;
        }

        /* Background image + overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Overlay gelap */
            z-index: -1;
        }

        body {
            background-image: url("warung.jpg.png");
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            display: flex;
            flex-direction: column;
            z-index: 0;
        }

        /* Navigasi */
        nav {
            background-color: #a83232;
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
            padding: 10px 15px;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #f5b041;
            color: black;
        }

        /* Konten utama */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        /* Header / hero section */
        header {
            text-align: center;
            padding: 40px 30px;
            background-color: rgba(255, 255, 255, 0.9); /* Card putih transparan */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            color: #333;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #a83232;
        }

        header p {
            font-size: 1.2em;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 15px;
            background-color: #a83232;
            color: #fff;
        }
    </style>
</head>
<body>
    <nav>
        <a href="home.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="pesan.html">Pesan</a>
        <a href="tentang.html">Tentang</a>
    </nav>

    <main>
        <header id="home">
            <h1>Selamat Datang di Warung Makan Syahira</h1>
            <p>Spesial Bumbu Hitam khas Madura</p>
        </header>
    </main>

    <footer>
        <p>&copy; 2025 Warung Makan Syahira.</p>
    </footer>
</body>
</html>
