            <h2 class="h2-order">Silahkan Masukkan Nama Anda</h2>

            <form>

            <form>
                <label for="food">Mie Goreng:</label>
                <input type="text" id="food" name="food" placeholder="Masukkan jumlah">
            </form>
            <form>
                <label for="food">Soto Ayam:</label>
                <input type="text" id="food" name="food" placeholder="Masukkan jumlah">
            </form>
            <form>
                <label for="food">Rawon:</label>
                <input type="text" id="food" name="food" placeholder="Masukkan jumlah">
            </form>
            <form>

                <input type="text" id="food" name="food" placeholder="Masukkan jumlah" >

            <h2>Drinks</h2>

                <label for="drink">Es Teh:</label>

            </form>
            <form>
                <label for="drink">Es Jeruk:</label>
                <input type="text" id="drink" name="drink" placeholder="Masukkan jumlah">
            </form>
            <form>

            </form>
            <form>

            <form>

                <input type="text" id="drink" name="drink" placeholder="Masukkan jumlah">
            </form>

            <h2 class="h2-order">Pilih</h2>
            <label>
                <input type="radio" name="pilih" value="dine in">Dine In
            </label>
            <label>
                <input type="radio" name="pilih" value="Take Away">Take Away
            </label>
        </section>

        <footer>
            <button type="submit" class="button">Pesan Sekarang</button>
        </footer>
