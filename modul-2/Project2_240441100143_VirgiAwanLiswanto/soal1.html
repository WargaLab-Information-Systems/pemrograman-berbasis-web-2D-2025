<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kafe Shop</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body, html {
      height: 100%;
      width: 100%;
    }

    .Welcome {
      background: url("bg2.webp");
      height: 100vh;
      flex-direction: column;
      align-items: center;
      color: white;
      text-align: center;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.5);
      background-blend-mode: darken;
    }

    .Welcome h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
    }

    .Welcome p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 2rem;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.6);
    }

    .btn {
      padding: 0.75rem 1.5rem;
      background-color: #ff914d;
      color: #fff;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
    }

    .btn:hover {
      background-color: #e0732b;
    }


      .welcome-section p {
        font-size: 1rem;
      }

  </style>
</head>
<body>

  <section class="Welcome">
    <h1>Selamat Datang di Kafe Artemis</h1>
    <p>Nikmati aroma kopi terbaik dan suasana nyaman yang hanya bisa kamu temukan di tempat kami.</p>
    <a href="soal2.html"  class="btn">Lihat Menu</a>
  </section>

</body>
</html>
