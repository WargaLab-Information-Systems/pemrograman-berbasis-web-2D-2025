<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karina Porto</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    };
  </script>

  <script>
    if (localStorage.theme === 'dark') {
      document.documentElement.classList.add('dark');
    }
  </script>
</head>

<body class="dark:bg-gray-800 dark:text-white">

  <!-- Navigasi dan header -->
  <header class="main-header">
    <nav class="flex justify-between items-center px-10 py-5 shadow-md bg-white text-black dark:bg-gray-800 dark:text-white">
      <div class="logo">
        <img src="logooo.png" alt="Karina Porto Logo" class="h-10">
      </div>
      <div class="flex gap-6 items-center">
        <a href="halaman1.html" class="text-gray-700 dark:text-white font-medium hover:text-yellow-400">Beranda</a>
        <a href="#" class="text-gray-700 dark:text-white font-medium hover:text-yellow-400">Showcase</a>
        <a href="#" class="text-gray-700 dark:text-white font-medium hover:text-yellow-400">Study Case</a>
        <a href="#" class="text-gray-700 dark:text-white font-medium hover:text-yellow-400">Client</a>
        <a href="#" class="text-gray-700 dark:text-white font-medium hover:text-yellow-400">Tentang Kami</a>
        
        <!-- Tombol Dark Mode -->
        <button id="toggle-theme" class="flex items-center gap-2 px-4 py-2 rounded-xl bg-[#14108E] hover:bg-[#1c18c0] text-white font-semibold text-sm shadow-md transition-colors duration-300">
          ðŸŒ™ Dark Mode
        </button>
      </div>
    </nav>
  </header>
<body class="bg-white items-center justify-center p-8">
    <div class="flex flex-col md:flex-row max-w-5xl mx-auto rounded-lg overflow-hidden">
        <div class="md:w-1/2 flex flex-col items-center justify-center p-8">
            <div class="w-80 h-80 flex items-center justify-center mb-6">
                <img src="Gambar 1 (1).png" alt="Karina"/>
            </div>
            <div>
                <h2 class="text-xl font-bold mb-2">Karina siap membantu mewujudkan ide dan impian anda</h2>
                <p class="text-gray-600">Dimulai dari riset hingga pengerjaan projek nyata yang berdampak dan bermakna</p>
            </div>
        </div>

        <div class="md:w-1/2 p-8">
            <form id="formProyek" class="space-y-4">
                <div>
                    <label for="nama" class="block font-medium mb-1">Nama Lengkap</label>
                    <input type="text" id="nama" name="nama" placeholder="Masukkan nama anda"
                        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring focus:ring-yellow-400" />
                </div>
                <div>
                    <label for="email" class="block font-medium mb-1">Alamat Email</label>
                    <input type="email" id="email" name="email" placeholder="Masukkan email anda"
                        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring focus:ring-yellow-400" />
                </div>
                <div>
                    <label for="deskripsi" class="block font-medium mb-1">Deskripsi Proyek</label>
                    <input type="text" id="deskripsi" name="deskripsi" placeholder="Ceritakan sedikit tentang proyek anda" 
                        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring focus:ring-yellow-400"/>
                </div>
                <div>
                    <label for="anggaran" class="block font-medium mb-1">Kisaran Anggaran</label>
                    <input type="number" id="anggaran" name="anggaran" placeholder="Berapa anggaran anda?"
                        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring focus:ring-yellow-400" />
                </div>
                <div>
                    <button type="submit"
                        class="w-full bg-yellow-400 hover:bg-yellow-500 text-black font-semibold rounded-lg py-3">Kirim Pesan</button>
                </div>
            </form>
        </div>
    </div>
    <script src="hal1.js"></script>
    <script src="hal2.js"></script>
</body>
</html>
