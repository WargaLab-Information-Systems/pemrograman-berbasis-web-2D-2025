<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --yellow: #FFD95F;
            --dark-blue: #1A1A2E;
            --light-gray: #F8F9FA;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--light-gray);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .contact-container {
            display: flex;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            max-width: 1100px;
            width: 100%;
        }
        
        .contact-image {
            border-radius: 20px 0 0 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            position: relative;
            width: 60%;
        }
        
        .contact-image img {
            max-width: 100%;
            border-radius: 10px;
            z-index: 1;
        }
        
        .contact-form {
            width: 55%;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .form-control {
            border: 1px solid #E0E0E0;
            border-radius: 10px;
            padding: 12px 15px;
            margin-bottom: 20px;
        }
        
        .btn-submit {
            background-color: var(--yellow);
            border-color: var(--yellow);
            color: #000;
            font-weight: 600;
            border-radius: 10px;
            padding: 12px 20px;
        }
        
        .btn-submit:hover {
            background-color: #F7D54C;
            border-color: #F7D54C;
        }
        
        .contact-text {
            margin-top: 20px;
        }
        
    </style>
</head>
<body>
    <div class="contact-container">
        <div class="contact-image">
            <img src="Gambar 1 (1).png" alt="Karina Porto">
            <div class="contact-text">
                <h3>Karina siap membantu mewujudkan ide dan impian anda</h3>
                <p>Dimulai dari riset hingga pengerjaan projek nyata yang berdampak dan bermakna</p>
            </div>
        </div>
        
        <div class="contact-form">
            <form id="form">
                <div class="mb-3">
                    <label for="namalengkap" class="form-label">Nama Lengkap</label>
                    <input type="text" class="form-control" id="namalengkap" placeholder="Masukkan nama anda" required>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Alamat email</label>
                    <input type="email" class="form-control" id="email" placeholder="Masukkan email anda" required>
                </div>
                
                <div class="mb-3">
                    <label for="deskripsi" class="form-label">Deskripsi proyek</label>
                    <textarea class="form-control" id="deskripsi" rows="4" placeholder="Ceritakan sedikit tentang proyek anda" required></textarea>
                </div>
                
                <div class="mb-3">
                    <label for="anggaran" class="form-label">Kisaran anggaran</label>
                    <input type="number" class="form-control" id="anggaran" placeholder="Berapa anggaran anda?" required>
                </div>
                
                <button type="submit" class="btn btn-submit w-100">Kirim Pesan</button>
            </form>
        </div>
    </div>
    
    <script>
        document.getElementById('form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // get form 
            const namalengkap = document.getElementById('namalengkap').value;
            const email = document.getElementById('email').value;
            const deskripsi = document.getElementById('deskripsi').value;
            const anggaran = document.getElementById('anggaran').value;
            
            alert(`Terima kasih, ${namalengkap}!\n\nKami telah menerima pesan andaa`);
            
            this.reset();

            // kembali ke awal dan delay
            setTimeout(function() {
                window.location.href = "index.html";
            }, 500); 
        });
    </script>
</body>
</html>
