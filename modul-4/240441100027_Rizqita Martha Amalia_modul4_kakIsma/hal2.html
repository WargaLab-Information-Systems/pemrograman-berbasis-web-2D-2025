<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Halaman 2</title>
  <link rel="stylesheet" href="uts.html">
  <link rel="stylesheet" href="hal2.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 40px;
      background-color: #fff;
      color: #333;
    }

    .container {
      display: flex;
      max-width: 1000px;
      margin: auto;
      gap: 40px;
    }

    .left {
      flex: 1;
      text-align: center;
    }

    .left img {
      width: 100%;
      max-width: 400px;
      border-radius: 50% 50% 0 0;
      background-color: #ffe26e;
    }

    .left h3 {
      margin: 20px 0;
      font-size: 20px;
      font-weight: bold;
    }

    .left p {
      color: #6b7280;
      font-size: 14px;
      padding: 0 20px;
    }

    .right {
      flex: 1;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 15px;
      font-weight: 600;
      font-size: 14px;
    }

    input, textarea {
      margin-top: 8px;
      padding: 12px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      margin-top: 25px;
      padding: 12px;
      border: none;
      background-color: #f4d35e;
      border-radius: 30px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
  </style>
</head>
<body>
<header class="main-header">
        <div class="container header-flex">
            <div class="logo">
                <img src="logooo.png" alt="Logo" height="36">
            </div>
            <nav>
                <ul class="nav-list">
                    <li><a href="uts.html" class="active">Beranda</a></li>
                    <li><a href="#showcase">Showcase</a></li>
                    <li><a href="#studycase">Study Case</a></li>
                    <li><a href="hal2.html">Client</a></li>
                    <li><a href="#about">Tentang Kami</a></li>
                </ul>
            </nav>
            <button id="toggle-theme" aria-label="Toggle dark mode" style="margin-left: 1.5rem; padding: 8px 18px; border-radius: 8px; border: none; background: #161883; color: #ffffff; font-weight: 600; cursor: pointer;">üåô Dark Mode</button>
            <script>
                // Dark/Light mode toggle
                const btn = document.getElementById('toggle-theme');
                const body = document.body;
                let dark = false;
                if (btn) {
                    btn.addEventListener('click', function() {
                        dark = !dark;
                        if (dark) {
                            body.classList.add('dark-mode');
                            btn.textContent = '‚òÄÔ∏è';
                        } else {
                            body.classList.remove('dark-mode');
                            btn.textContent = 'üåô';
                        }
                    });
                }
            </script>
        </div>
</header>

<div class="container">
  <!-- Kiri: Gambar dan teks -->
  <div class="left">
    <img src="Gambar 1 (1).png" alt="Karina">
    <h3>Karina siap membantu mewujudkan ide dan impian anda</h3>
    <p>Dimulai dari riset hingga pengerjaan projek nyata yang berdampak dan bermakna</p>
  </div>

  <!-- Kanan: Form -->
  <div class="right">
    <form id="kontakForm" onsubmit="return validasiForm()">
      <label for="nama" class="form-label">Nama Lengkap</label>
    <input type="text" class="form-control" id="nama" placeholder="Masukkan nama anda">

    <label for="email" class="form-label">Alamat Email</label>
    <input type="email" class="form-control" id="email" placeholder="name@example.com">

    <label for="deskripsi" class="form-label">Deskripsi Proyek</label>
    <textarea class="form-control" id="deskripsi" rows="3" placeholder="Ceritakan sedikit tentang proyek Anda"></textarea>

    <label for="anggaran" class="form-label">Kisaran Anggaran</label>
    <input type="text" class="form-control" id="anggaran" placeholder="Berapa anggaran anda?">

      <button type="submit">Kirim Pesan</button>
    </form>
  </div>
</div>

<script> 
  function validasiForm() {
  const nama = document.getElementById('nama').value.trim();
  const email = document.getElementById('email').value.trim();
  const deskripsi = document.getElementById('deskripsi').value.trim();
  const anggaran = document.getElementById('anggaran').value.trim();

  if (!nama || !email || !deskripsi || !anggaran) {
    alert('Semua kolom wajib diisi!');
    return false; // Menghentikan pengiriman form
  }


  alert('Pesan berhasil dikirim!');
  return true; 
  }
</script>

</body>
</html>
